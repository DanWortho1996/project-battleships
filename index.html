<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Battleship Game</h1>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeInstructions()">&times;</span>
            <h2>How to Play</h2>
            <p>- Click on the AI board to attack.</p>
            <p>- Hits turn red, misses turn gray.</p>
            <p>- The AI will attack your board in return.</p>
            <p>- Sink all AI ships to win!</p>
            <p>Good luck!</p>
        </div>
    </div>
    
    <!-- Timer Container -->
    <div id="turn-timer" class="timer">Time Left: 15s</div>

    <!-- Game Container -->
    <div class="board-container">
        <!-- UI Container -->
        <div class="board-wrapper">
            <h2>Your Board</h2>
            <div id="player-board" class="board"></div>
        </div>
        <!-- A.I Container -->
        <div class="board-wrapper">
            <h2>AI Board</h2>
            <div id="ai-board" class="board"></div>
        </div>
    </div>    

    <!-- Board Container -->
    <div class="board-container">
        <!-- UI Game Board -->
        <div id="player-board" class="board"></div>
        <!-- A.I Game Board -->
        <div id="ai-board" class="board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
